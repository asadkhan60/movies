version: "3.7"
services:
        apache:
                container_name: apache
                build: ./docker/apache
                ports:
                        - ${APACHE_PORT}:80
                depends_on:
                        - php
                volumes:
                        - ./docker/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
                        - .:${PROJECT_DIR}
                        - ./docker/apache/log:/var/log/apache2

