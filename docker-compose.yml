        php:
                container_name: php
                build: ./docker/php
                ports:
                        - ${PHP_PORT}:9000
                depends_on:
                        - mongo
                working_dir: ${PROJECT_DIR}
                volumes:
                        - .:${PROJECT_DIR}

        mongo:
                container_name: mongo
                image: mongo
                ports:
                        - ${MONGODB_PORT}:27017
                environment:
                        MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
                        MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
                volumes:
                        - ./docker/data/mongodb/db:/data/db

